{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-3">
    <div class="row">
        <hr>
        <h2>Your Cart</h2>
        <hr>
    </div>
    <div class="row">
        <div class="col">
            {% if cart_items %}
            <table class="table table-borderless">
                <thead>
                    total summary
                  </thead>
                  <tbody>
                    <thead class="table-active">
                        <tr>
                            <th scope="col">Product Info</th>
                            <th scope="col"></th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                  </tbody>
              </table>
              {% else %}
              <div class="lead">Your cart is empty!</div>
              <a href="{% url 'products' %}" class="grey-button btn btn-lg text-uppercase">
                <span class="">
                    <i class="fa-solid fa-cart-plus"></i>
                    Keep Shopping
                </span>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
