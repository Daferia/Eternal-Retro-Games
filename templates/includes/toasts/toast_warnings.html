<div class="toast custom-toast border border-2 border-warning rounded-2" data-bs-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-white text-dark justify-content-between">
        <strong class="mr-auto">Warning!</strong>
        <button type="button" class="ml-2 mb-1 btn-close text-dark"  data-bs-dismiss="toast" aria-label="Close">
            <span aria-label="true"></span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
