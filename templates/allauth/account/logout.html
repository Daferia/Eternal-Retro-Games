{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="card col-12 col-md-6 mt-5 border border-light">
  <h2 class="card-header font-white">{% trans "Sign Out" %}</h2>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn grey-button border border-light text-uppercase" href="{% url 'home' %}">Cancel</a>
  <button class="border border-light text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
