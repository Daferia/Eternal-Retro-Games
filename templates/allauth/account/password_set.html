{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="card col-12 col-md-6 mt-5 border border-light">
    <h2 class="card-header font-white">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="border border-light" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
    </div>  
{% endblock %}
